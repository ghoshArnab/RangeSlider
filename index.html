<!DOCTYPE = "HTML5">
<html>

<head>
    <title>Range Slider Demo</title>
    <link rel="stylesheet" href="build/css/rangeslider.css">
</head>
<script src = "build/js/rangeslider.js"></script>
<script>
    window.onload = function(){
                       
            var rangeSlider = new RangeSlider(document.querySelector(".range-slider"));
                   
        };

</script>

<body>

    <div class="container">

        <div class='range-slider' id="property-value-range">

            <span class='pointer transitionable'></span>
            <span class='range-progress transitionable'></span>
            <span data-value="50000" class='range highlighted'><p>50000</p></span>
            <span data-value="100000" class='range'><p>100000</p></span>
            <span data-value="150000" class='range'><p>150000</p></span>
            <span data-value="200000" class='range'><p>200000</p></span>
            <span data-value="250000" class='range'><p>250000</p></span>

        </div>

    </div>

</body>

</html>
